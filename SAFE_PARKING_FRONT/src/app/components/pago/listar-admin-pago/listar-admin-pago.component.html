<div [hidden]="route.children.length !== 0">
    <app-navbar></app-navbar>

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div class="litle">
            <h2 style="text-align: center">LISTA DE PAGOS</h2>
        </div>

        <div class="container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
               
                <ng-container matColumnDef="idPago">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.idPago }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="fechaEmision">
                    <th mat-header-cell *matHeaderCellDef>Fecha de emisi√≥n</th>
                    <td mat-cell *matCellDef="let element">{{ element.fechaEmision }}</td>
                </ng-container>

                <ng-container matColumnDef="precioTotal">
                    <th mat-header-cell *matHeaderCellDef>Precio Total</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.precioTotal }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="tipoPago">
                    <th mat-header-cell *matHeaderCellDef>Metodo de Pago</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.tipoPago }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="reservaEstacionamiento">
                    <th mat-header-cell *matHeaderCellDef>Usuario</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.reservaEstacionamiento.idReservaEstacionamiento }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="accion01">
                    <th mat-header-cell *matHeaderCellDef>Modificar</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" [routerLink]="['ediciones', element.idPago]">
                            Actualizar
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="accion02">
                    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="warn" (click)="eliminar(element.idPago)">
                            Eliminar
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <br>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
        </div>

    </body>

    </html>

</div>
<router-outlet></router-outlet>
