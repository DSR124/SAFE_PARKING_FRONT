<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <app-navbar-administrador></app-navbar-administrador>

    <div class="litle">
      <h2 style="text-align: center">LISTA DE PAGOS</h2>
    </div>

    <div class="example-container">
      <mat-form-field>
        <input
          style="text-align: left"
          matInput
          (keyup)="filter($event)"
          placeholder="buscar"
        />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="idPago">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">
            {{ element.idPago }}
          </td>
        </ng-container>

        <ng-container matColumnDef="fechaEmision">
          <th mat-header-cell *matHeaderCellDef>Fecha de emisi√≥n</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fechaEmision }}
          </td>
        </ng-container>

        <ng-container matColumnDef="precioTotal">
          <th mat-header-cell *matHeaderCellDef>Precio Total</th>
          <td mat-cell *matCellDef="let element">
            {{ element.precioTotal }}
          </td>
        </ng-container>

        <ng-container matColumnDef="tipoPago">
          <th mat-header-cell *matHeaderCellDef>Metodo de Pago</th>
          <td mat-cell *matCellDef="let element">
            {{ element.tipoPago }}
          </td>
        </ng-container>

        <ng-container matColumnDef="reservaEstacionamiento">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">
            {{ element.reservaEstacionamiento.idReservaEstacionamiento }}
          </td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['ediciones', element.idPago]"
            >
              <mat-icon>edit</mat-icon> Editar
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              (click)="eliminar(element.idPago)"
            >
              <mat-icon>delete</mat-icon> Eliminar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <br />

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </body>
</html>
