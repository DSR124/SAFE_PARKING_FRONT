<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <app-navbar></app-navbar>

    <div class="litle">
      <h2 style="text-align: center">LISTA DE HORARIO - ESTACIONAMIENTO</h2>
    </div>

    <div class="container_contenido">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- idLocalizacion Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>codigo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.idHorarioEstacionamiento }}
          </td>
        </ng-container>

        <!-- direccion Column -->
        <ng-container matColumnDef="Estacionamiento">
          <th mat-header-cell *matHeaderCellDef>Estacionamiento</th>
          <td mat-cell *matCellDef="let element">
            {{ element.estacionamiento.idEstacionamiento }}
          </td>
        </ng-container>

        <!-- distrito Column -->
        <ng-container matColumnDef="horario">
          <th mat-header-cell *matHeaderCellDef>horario</th>
          <td mat-cell *matCellDef="let element">
            {{ element.horario.idHorario }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
    <app-footer></app-footer>
  </body>
</html>
