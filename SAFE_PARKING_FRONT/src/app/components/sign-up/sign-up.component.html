<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form (ngSubmit)="onSubmit()">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" [(ngModel)]="username" required />
  
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" required />
  
    <button type="submit">Iniciar Sesión</button>
  </form>
  
  <div>
    <header class="encabezado">
      <div class="btn-menu">
        <label for="btn-menu">☰</label>
      </div>
    </header>
    <input type="checkbox" id="btn-menu" />
    <div class="encabezado-menu">
      <div class="cont-menu">
        <nav>
          <a href="listar_vehiculos">Listar Vehiculos</a>
          <a href="#">Ver mis Estacionamientos</a>
          <a href="#">Suscribirse</a>
        </nav>
        <label for="btn-menu">✖️</label>
      </div>
    </div>
  </div>
</body>
</html>
