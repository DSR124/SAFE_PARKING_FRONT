<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body *ngIf="verificar()">
    <!-- Para ocultar barra en responsive -->
    <button (click)="toggleNavbar()" class="toggle-button">
      <i class="fa fa-bars"></i>
    </button>
  <div class="encabezados" *ngIf="validarRol()">
    <app-navbar-administrador [hidden]="!mostrarNavbar" *ngIf="role === 'administrador'"></app-navbar-administrador>
    <app-navbar-conductor [hidden]="!mostrarNavbar" *ngIf="role === 'conductor'"></app-navbar-conductor>
    <app-navbar-arrendador [hidden]="!mostrarNavbar" *ngIf="role === 'arrendador'"></app-navbar-arrendador>
  </div>

  <div class="form">
    <div class="generic-group">
      <label for="inputId">Ingrese el ID:</label>
      <input id="inputId" type="number" [(ngModel)]="id" />
      <mat-error *ngIf="idNoEncontrado">El ID ingresado no existe. Por favor, intente con otro ID.</mat-error>
      <br />
      <button (click)="buscar()">Buscar</button>
    </div>
    <hr />
    <div class="generic-details" *ngIf="membresia">
      <h2 class="generic-heading">Detalles de la membresia</h2>
      <div class="generic-box">
        <h1>Tipo de membresia</h1>
        <p>{{ membresia.tipoMembresia }}</p>
      </div>
      <div class="generic-box">
        <h1>Fecha inicio</h1>
        <p>{{ membresia.fechaInicio }}</p>
      </div>
      <div class="generic-box">
        <h1>Fecha de expiracion</h1>
        <p>{{ membresia.fechaFin }}</p>
      </div>
      <div class="generic-box">
        <h1>Precio</h1>
        <p>{{ membresia.precio }}</p>
      </div>
      <!-- Agrega más campos según la estructura de tu objeto Vehiculo -->
    </div>
  </div>
</body>

</html>
