<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <app-navbar-administrador></app-navbar-administrador>

    <div class="litle">
      <h2 style="text-align: center">
        LISTA DE CANTIDAD DE RESERVAS POR USUARIO
      </h2>
    </div>
    <div class="container">
      <mat-form-field class="custom-search-field">
        <mat-icon matPrefix class="search-icon">search</mat-icon>
        <input
          class="custom-search-input"
          matInput
          (keyup)="filter($event)"
          placeholder="Buscar por usuario"
        />
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nameUser">
          <th mat-header-cell *matHeaderCellDef>Codigo del Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.nameUser }}</td>
        </ng-container>

        <ng-container matColumnDef="nameRole">
          <th mat-header-cell *matHeaderCellDef>Nombre del usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.nameRole }}</td>
        </ng-container>

        <ng-container matColumnDef="quantityReservation">
          <th mat-header-cell *matHeaderCellDef>Cantidad de Reservas</th>
          <td mat-cell *matCellDef="let element">
            {{ element.quantityReservation }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </body>
</html>
