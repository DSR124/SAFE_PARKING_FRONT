<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <app-navbar-administrador></app-navbar-administrador>

    <div class="litle">
      <h2 style="text-align: center">
        LISTA DE CANTIDAD DE RESERVAS POR FECHA
      </h2>
    </div>
    <div class="container">
      <mat-form-field>
        <mat-icon matPrefix class="search-icon">search</mat-icon>
        <input
          class="custom-search-input"
          matInput
          (keyup)="filter($event)"
          placeholder="Bucar por fecha"
        />
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="date_reservation">
          <th mat-header-cell *matHeaderCellDef>Fecha de Reserva</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date_reservation | date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="reservation_quantity">
          <th mat-header-cell *matHeaderCellDef>Cantidad de Reserva</th>
          <td mat-cell *matCellDef="let element">
            {{ element.reservation_quantity }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </body>
</html>
