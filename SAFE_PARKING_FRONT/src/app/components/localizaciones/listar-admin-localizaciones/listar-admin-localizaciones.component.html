<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="litle">
      <h2 style="text-align: center">LISTA DE LOCALIZACIONES</h2>
    </div>

    <div class="container">
      <mat-form-field>
        <input
          style="text-align: left"
          matInput
          (keyup)="filter($event)"
          placeholder="Bucar por.."
        />
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- idLocalizacion Column -->
        <ng-container matColumnDef="idLocalizacion">
          <th mat-header-cell *matHeaderCellDef>idLocalizacion</th>
          <td mat-cell *matCellDef="let element">
            {{ element.idLocalizacion }}
          </td>
        </ng-container>

        <!-- direccion Column -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef>direccion</th>
          <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
        </ng-container>

        <!-- distrito Column -->
        <ng-container matColumnDef="distrito">
          <th mat-header-cell *matHeaderCellDef>distrito</th>
          <td mat-cell *matCellDef="let element">
            {{ element.distrito }}
          </td>
        </ng-container>

        <!-- region Column -->
        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef>region</th>
          <td mat-cell *matCellDef="let element">{{ element.region }}</td>
        </ng-container>
        <!-- referencia Column -->
        <ng-container matColumnDef="referencia">
          <th mat-header-cell *matHeaderCellDef>referencia</th>
          <td mat-cell *matCellDef="let element">
            {{ element.referencia }}
          </td></ng-container
        >

        <!-- referencia Column -->
        <ng-container matColumnDef="latitud">
          <th mat-header-cell *matHeaderCellDef>latitud</th>
          <td mat-cell *matCellDef="let element">
            {{ element.latitud }}
          </td></ng-container
        >

        <!-- referencia Column -->
        <ng-container matColumnDef="longitud">
          <th mat-header-cell *matHeaderCellDef>longitud</th>
          <td mat-cell *matCellDef="let element">
            {{ element.longitud }}
          </td></ng-container
        >

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['ediciones', element.idLocalizacion]"
            >
              <mat-icon>edit</mat-icon> Editar
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              (click)="eliminar(element.idLocalizacion)"
            >
              <mat-icon>delete</mat-icon> Eliminar
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <br />
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </body>
</html>
